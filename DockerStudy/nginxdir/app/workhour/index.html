<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工时记录提交 - 使用代理解决CORS问题</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .submit-btn {
            background-color: #3498db;
            color: white;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
        .reset-btn {
            background-color: #e74c3c;
            color: white;
        }
        .reset-btn:hover {
            background-color: #c0392b;
        }
        .response-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            display: none;
        }
        .success {
            border-left-color: #2ecc71;
            background-color: #eafaf1;
        }
        .error {
            border-left-color: #e74c3c;
            background-color: #fdedec;
        }
        .info-box {
            background-color: #e8f4f8;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .code-block {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            margin: 15px 0;
        }
        .tab-container {
            margin: 20px 0;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }
        .tab.active {
            background-color: #f5f7fa;
            border-color: #ddd;
        }
        .tab-content {
            display: none;
            padding: 20px;
            background-color: #f5f7fa;
            border-radius: 0 0 5px 5px;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>工时记录提交表单</h1>
        <p class="subtitle">通过服务器端代理解决CORS问题</p>
        
        <div class="info-box">
            <h3>解决方案说明</h3>
            <p>由于浏览器的CORS策略，直接从前端JavaScript向不同域的服务器发送请求会被阻止。</p>
            <p>本示例通过以下方式解决：前端 → 同源代理服务器 → 目标服务器</p>
        </div>
        
        <div class="tab-container">
            <div class="tabs">
                <div class="tab active" data-tab="form">提交单日工时</div>
                <div class="tab" data-tab="proxy-code">提交多日工时</div>
                <div class="tab" data-tab="explanation">工作原理</div>
            </div>
            
            <div class="tab-content active" id="form-tab">
                <form id="postForm">
                    <div class="form-group">
                        <label for="fd_type_id">项目名称</label>
                        <select id="fd_type_id" name="fd_type_id" required>
                            <option value="1931a7d931b170272c132c6480794d78">航道投标</option>
                            <option value="18d5096a70a4895d196e85948d593c39">阳江闸坡智慧渔港</option>
                            <option value="1931a7d931b170272c132c6480794d78">广东省航道招标</option>
                            <option value="197638ddd1664be025af4654ee4913c7">AI学习</option>
                            <option value="19072987378cff59df5c03d47028600d">阳江风电运维基地</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="fd_nature_id">工作性质</label>
                        <select id="fd_nature_id" name="fd_nature_id" required>
                            <option value="">请选择工作性质</option>
                            <option value="18d4a164d9d08188ab25b1b42d9bbf9a">成果输出</option>
                            <option value="18d4a171bb318a573c5788648cca3d29">差旅</option>
                            <option value="18d4a16d252c3e6e790ea304cfc825a0">内部讨论</option>
                            <option value="18d4a16f629a5cec35e699a4ca48eca2">外部接待</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="fd_working_date">工作日期</label>
                        <input type="date" id="fd_working_date" name="fd_working_date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="thisday">工时（小时）</label>
                        <input type="number" id="thisday" name="thisday" min="0.5" max="24" step="0.5" placeholder="请输入工时，如：8" required>
                    </div>
                    
                    <div class="btn-group">
                        <button type="submit" class="submit-btn">通过代理提交数据</button>
                        <button type="reset" class="reset-btn">重置表单</button>
                    </div>
                </form>
                
                <div id="responseBox" class="response-box"></div>
            </div>

        </div>
    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('postForm');
            const responseBox = document.getElementById('responseBox');
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // 设置默认日期为今天
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('fd_working_date').value = today;
            
            // 标签页切换
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // 移除所有活动状态
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(tc => tc.classList.remove('active'));
                    
                    // 添加当前活动状态
                    this.classList.add('active');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 收集表单数据
                const formData = new FormData(form);
                const data = new URLSearchParams();
                for (const pair of formData) {
                    data.append(pair[0], pair[1]);
                }
                
                // 显示加载状态
                responseBox.style.display = 'block';
                responseBox.className = 'response-box';
                responseBox.innerHTML = '<p>正在通过代理服务器发送请求...</p>';
                
                // 通过代理服务器发送POST请求
                // 注意：这里假设代理服务器运行在 http://localhost:3001
                fetch('http://localhost:3001/proxy/working-hours', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
                    },
                    body: data
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP错误! 状态: ${response.status}`);
                    }
                    return response.text();
                })
                .then(result => {
                    responseBox.className = 'response-box success';
                    responseBox.innerHTML = `
                        <h3>请求成功!</h3>
                        <p>通过代理服务器成功发送请求到目标服务器。</p>
                        <p>服务器响应:</p>
                        <pre>${result}</pre>
                    `;
                })
                .catch(error => {
                    responseBox.className = 'response-box error';
                    responseBox.innerHTML = `
                        <h3>请求失败!</h3>
                        <p>错误信息: ${error.message}</p>
                        <p>可能的原因：</p>
                        <ul>
                            <li>代理服务器未运行</li>
                            <li>代理服务器地址不正确</li>
                            <li>目标服务器不可用</li>
                        </ul>
                        <p>请确保代理服务器正在运行，并且可以访问目标服务器。</p>
                    `;
                });
            });
            
            // 重置按钮事件
            form.addEventListener('reset', function() {
                responseBox.style.display = 'none';
                // 重置日期为今天
                document.getElementById('fd_working_date').value = today;
            });
        });
    </script>
</body>
</html>
